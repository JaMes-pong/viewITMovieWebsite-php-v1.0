<script type="text/javascript">
/*js for register validation*/ 
  function checkForm(form)
  {
    if(form.username.value == "") {
      alert("Error: Username cannot be blank!");
      form.username.focus();
      return false;
    }
    re = /^\w+$/;
    if(!re.test(form.username.value)) {
      alert("Error: Username must contain only letters and numbers!");
      form.username.focus();
      return false;
    }
    if(form.password.value != "" && form.password.value == form.cpassword.value) {
      if(!checkPassword(form.password.value)) {
        alert("The password you have entered is not valid!");
        form.password.focus();
        return false;
      }
    } else {
      alert("Error: Please check that you've entered and confirmed your password!");
      form.password.focus();
      return false;
    }
    return true;
  }
</script>

<body>

<!-- form of register -->
<form class="box" method="post" action="register.php" onsubmit="return checkForm(this);">
  <h1>Register</h1>
  <input type="text" name="username" id="name" placeholder="Enter Username" class="form-control" required>
  <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
  <input type="password" name="cpassword" id="password2" placeholder="Repeat Password" class="form-control" required>
  <input type="text" name="email" id="email" placeholder="Email" class="form-control" required>
  <input type="submit" name="submit" value="Register"> 
  <input type="reset" name="reset" value="Reset">
